{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <style>
        body {
            background-color: lightblue; /* For solid color */
            background-image: url('{% static "bg2.jpg" %}'); /* For image background */
            background-size: cover; /* Adjusts image to cover the whole page */
        }
    </style>
</head>

<body>
    <div class="App">
        <header class="App-header">
            <img src="{% static 'meow2.jpg' %}" class="App-logo" alt="logo" />
            <p>
                Simridhi <span class="heart">♥️</span> Sharma
            </p>
            <p class="small">
                Edit <code>hello_world/templates/index.html</code> and see changes live!
            </p>
        </header>
    </div>
</body>

</html>
